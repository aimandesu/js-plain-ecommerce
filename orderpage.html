<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>

  <body onload="cart()">
    <section class="kimoya">
      <div>
        <a href="home.html"
          ><img
            src="./Logo/kimoya1.png"
            alt="kimoya"
            width="600px"
            height="200px"
        /></a>
      </div>
    </section>
    <section class="navigation">
      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <div class="overlay-content">
          <a href="home.html">Home</a>
          <a href="product.html">Product</a>
          <a href="contact.html">Contact</a>
          <a href="aboutfaq.html">About</a>
          <a href="orderpage.html">Order</a>
        </div>
      </div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="product.html">Product</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="aboutfaq.html">About</a></li>
        <li><a href="orderpage.html">Order</a></li>
      </ul>
      <div
        class="burger"
        style="font-size: 30px; cursor: pointer"
        onclick="openNav()"
      >
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </section>
    <section class="body-container">
      <div id="no-order"></div>
      <div class="cart-view horizontal">
        <div
          id="cart-overflow"
          class="cart-view"
          style="flex-basis: 200px; flex-grow: 2"
        ></div>
        <div id="view-column" class="cart-view" style="flex-grow: 2">
          <div id="order-table" style="overflow-x: auto">
            <table>
              <tr id="order-page-title">
                <th><h1>Product</h1></th>
                <th><h1>Cart</h1></th>
                <th><h1>Price</h1></th>
              </tr>
              <tr id="archfiledetails"></tr>
              <tr id="billbookdetails"></tr>
              <tr id="bussinesscarddetails"></tr>
              <tr id="buttonbadgedetails"></tr>
              <tr id="bookletdetails"></tr>
              <tr id="bookmarkdetails"></tr>
              <tr id="envelopedetails"></tr>
              <tr id="folderdetails"></tr>
              <tr id="Lshapefolderdetails"></tr>
              <tr id="moneypacketdetails"></tr>
              <tr id="magnetdetails"></tr>
              <tr id="memoboxdetails"></tr>
              <tr id="mugdetails"></tr>
              <tr id="multistickerdetails"></tr>
              <tr id="notepaddetails"></tr>
              <tr id="stamchopdetails"></tr>
              <tr id="tentcarddetails"></tr>
              <tr id="wirenotebookdetails"></tr>
              <tr id="computerformdetails"></tr>
              <tr id="handfandetails"></tr>
              <tr id="hangerdetails"></tr>
              <tr id="hardcoverdetails"></tr>
              <tr id="letterheaddetails"></tr>
              <tr id="maskkeeperdetails"></tr>
              <tr id="nonwovenbagdetails"></tr>
              <tr id="paperbagdetails"></tr>
              <tr id="sachetdetails"></tr>
              <tr id="voucherdetails"></tr>
              <tr id="wobblerdetails"></tr>
              <tr id="labelstickerdetails"></tr>
              <tr id="carstickerdetails"></tr>
              <tr id="thankyoucarddetails"></tr>
              <tr id="tissueboxdetails"></tr>
              <tr id="weddingcarddetails"></tr>
              <tr id="weddinggoodiesdetails"></tr>
              <tr id="windowstickerdetails"></tr>
              <tr id="order-display">
                <td></td>
                <td></td>
                <td><div id="order-price"></div></td>
              </tr>
              <tr id="cart-display">
                <td>
                  <div class="cart-button">
                    <a href="orderpage.html">Calculate</a>
                    <a id="go-order" href="cart.html">Order</a>
                  </div>
                </td>
                <td></td>
                <td></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <button onclick="topFunction()" id="myBtn" title="Go to top">
        <i class="fas fa-angle-double-up"></i>
      </button>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col">
            <h4>company</h4>
            <ul>
              <li><a href="aboutfaq.html">about us</a></li>
              <li><a href="product.html">our services</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>get help</h4>
            <ul>
              <li>
                <a href="storepolicyandreturn.html#shipping"
                  >shipping and returns</a
                >
              </li>

              <li><a href="storepolicyandreturn.html">store policy</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>online shop</h4>
            <ul>
              <li><a href="how-to-order.html">How to order</a></li>
              <li><a href="paymentoptions.html">Payment Options</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>follow us</h4>
            <div class="social-links">
              <a href="https://www.facebook.com/kimoyacard/"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="https://www.instagram.com/kimoyacard/"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!--Script for navigation mobile-->
    <script src="JS/navmobile.js"></script>
    <!--Order js-->
    <script src="JS/orderpage.js"></script>
    <!--Script for button up -->
    <script src="JS/buttonup.js"></script>
  </body>
</html>
