        <form
              action="order.php"
              method="post"
              
            >

                id="input-name"
                type="text"
                name="my-name"
                placeholder="Your Name"
                required
              />

                id="input-number"
                type="text"
                name="my-number"
                placeholder="Your Phone No"
                maxlength="12"
                required
              />

                type="text"

              <input type="submit" id="order-form" value="Submit"></input>
