<html>
  <head>
    <title></title>
  </head>
  <body>
    <div class="buttonDiv" onclick="tst()">
      <button id="subtract">tolak</button>
      <input id="tst" type="number" value="1" />
      <button id="add">tambah</button>
    </div>
    <script>
      let btnadd = document.querySelector("#add");
      let btnsubs = document.querySelector("#subtract");
      let input = document.querySelector("#tst");

      btnadd.addEventListener("click", () => {
        input.value = parseInt(input.value) + 1;
      });

      btnsubs.addEventListener("click", () => {
        input.value = parseInt(input.value) - 1;
      });
    </script>
  </body>
</html>
