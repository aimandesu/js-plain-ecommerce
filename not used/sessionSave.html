<html>
  <head>
    <title></title>
  </head>
  <body>
    <div id="result"></div>
    <a href="session2.html">a</a>
    <button onclick="remove()">click to remove</button>
    <div id="getData"></div>
    <div id="newData"></div>

    <script>
      var getStuff = JSON.parse(sessionStorage.getItem("archfile"));
      document.getElementById("getData").innerHTML = getStuff;

      var getStuff2 = JSON.parse(sessionStorage.getItem("folder"));
      document.getElementById("newData").innerHTML = getStuff2;

      function remove() {
        getStuff.splice(2, 1);
        sessionStorage.setItem("test", JSON.stringify(getStuff));
        document.getElementById("getData").innerHTML = getStuff;
      }
    </script>
    <script>
      // Check browser support
      if (typeof Storage !== "undefined") {
        // Store
        sessionStorage.setItem("lastname", "Smith");
        // Retrieve
        document.getElementById("result").innerHTML =
          sessionStorage.getItem("lastname");
      } else {
        document.getElementById("result").innerHTML =
          "Sorry, your browser does not support Web Storage...";
      }
    </script>
  </body>
</html>
