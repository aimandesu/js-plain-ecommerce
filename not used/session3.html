<html>
  <head>
    <title></title>
  </head>
  <body>
    <a href="session2.html">session2</a>
    <form action="">
      <input type="checkbox" name="folder" value="folder 1" />
      <input type="checkbox" name="folder" value="folder 2" />
      <input type="checkbox" name="folder" value="folder 3" />
      <input type="button" onclick="order()" value="send" />
    </form>
    <script>
      function order() {
        var folder = document.forms[0];
        var txt = [];
        for (i = 0; i < folder.length; i++) {
          if (folder[i].checked) {
            txt[i] = folder[i].value;
            sessionStorage.setItem("folder", JSON.stringify(txt));
          }
        }
      }
    </script>
  </body>
</html>
